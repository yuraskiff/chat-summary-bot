services:
  - type: web
    name: telegram-summary-webhook
    runtime: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
