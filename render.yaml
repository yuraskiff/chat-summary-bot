services:
  - type: worker
    name: telegram-bot
    env: python
    plan: free
    branch: main
    repo: https://github.com/yuraskiff/chat-summary-bot
    startCommand: ./start.sh
    envVars:
      - key: BOT_TOKEN
        value: your-telegram-bot-token
      - key: DATABASE_URL
        value: postgres://user:pass@host:port/dbname
      - key: OPENROUTER_API_KEY
        value: sk-xxxx
      - key: ADMIN_CHAT_ID
        value: 123456789
